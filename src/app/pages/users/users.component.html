<div class="users-container">
  <div class="users-header">
    <div class="header-actions">
      <div class="search-container">
        <input 
          type="text" 
          placeholder="Buscar usuarios..." 
          (input)="onSearch($any($event.target).value)"
          class="search-input">
        <span class="material-icons search-icon">search</span>
      </div>
      <app-button 
        [buttonConfig]="buttonNewUserConfig"
        (click)="onNewUserClick()">
      </app-button>
    </div>
  </div>

  <div class="users-content">
    <div *ngIf="!isLoading; else loading">
      <app-data-table
        [data]="users"
        [config]="tableConfig"
        [actionButtons]="actionButtons"
        (pageChange)="onPageChange($event)"
        (search)="onSearch($event)">
      </app-data-table>
    </div>

    <ng-template #loading>
      <div class="loading-container">
        <span class="material-icons loading-icon">refresh</span>
        <p>Cargando usuarios...</p>
      </div>
    </ng-template>
  </div>
</div>

<app-modal 
  *ngIf="showDeleteModal"
  title="¿Estás seguro de que deseas eliminar este usuario?"
  confirmLabel="Eliminar"
  cancelLabel="Cancelar"
  (confirm)="onDeleteConfirm()"
  (cancel)="onDeleteCancel()">
</app-modal> 

<app-modal 
  *ngIf="showEditModal"
  title="Editar usuario"
  [inputFields]="inputEditFields"
  confirmLabel="Guardar"
  cancelLabel="Cancelar"
  (confirm)="onEditConfirm()"
  (cancel)="onEditCancel()">
</app-modal>

<app-modal 
  *ngIf="showNewUserModal"
  title="Nuevo usuario"
  [inputFields]="inputNewUserFields"
  [form]="form"
  confirmLabel="Guardar"
  cancelLabel="Cancelar"
  (confirm)="onNewUserConfirm()"
  (cancel)="onNewUserCancel()">
</app-modal>
