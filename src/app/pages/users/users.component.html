<div class="users-container">
  <div class="users-header">
    <div class="header-actions">
      <app-search-bar 
        placeholder="Buscar usuarios..."
        (search)="onSearch($event)">
      </app-search-bar>
      <app-button 
        [buttonConfig]="buttonNewUserConfig"
        (click)="onNewUserClick()">
      </app-button>
    </div>
  </div>

  <div class="users-content">
    <div *ngIf="!isLoading; else loading">
      <app-data-table
        [data]="users"
        [config]="tableConfig"
        [actionButtons]="actionButtons"
        (pageChange)="onPageChange($event)">
      </app-data-table>
    </div>

    <ng-template #loading>
      <div class="loading-container">
        <span class="material-icons loading-icon">refresh</span>
        <p>Cargando usuarios...</p>
      </div>
    </ng-template>
  </div>
</div>

  <!-- Delete Modal -->
  <app-modal
    *ngIf="showDeleteModal"
    title="¿Estás seguro de eliminar este usuario?"
    [apiService]="userService"
    apiMethod="deleteUser"
    [apiServiceParams]="[selectedUser?.id]"
    successMessage="Usuario eliminado correctamente"
    apiErrorMessage="Error al eliminar el usuario"
    (success)="loadUsers()"
    (cancel)="onDeleteCancel()"
  ></app-modal>

  <!-- Edit Modal -->
  <app-modal
    *ngIf="showEditModal"
    title="Editar Usuario"
    [inputFields]="inputEditFields"
    [form]="form"
    [apiService]="userService"
    apiMethod="updateUser"
    [apiServiceParams]="[selectedUser?.id]"
    successMessage="Usuario actualizado correctamente"
    apiErrorMessage="Error al actualizar el usuario"
    (success)="loadUsers()"
    (cancel)="onEditCancel()"
  ></app-modal>

  <!-- New User Modal -->
  <app-modal
    *ngIf="showNewUserModal"
    title="Nuevo Usuario"
    [inputFields]="inputNewUserFields"
    [form]="form"
    [apiService]="userService"
    apiMethod="createUser"
    successMessage="Usuario creado correctamente"
    apiErrorMessage="Error al crear el usuario"
    (success)="loadUsers()"
    (cancel)="onNewUserCancel()"
  ></app-modal>
