<div class="login-page page">

  <div class="logo-wrapper">
    <app-logo size="large"></app-logo>
  </div>

  <app-form-container
    maxWidth="360px">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <app-input-field
        type="text"
        placeholder="Cédula"
        formControlName="email">
      </app-input-field>

      <app-input-field
        type="password"
        placeholder="Contraseña"
        formControlName="password">
      </app-input-field>

      <app-role-selector
        [selectedRole]="selectedRole"
        (roleChange)="onRoleChange($event)">
      </app-role-selector>

      <app-button
        type="primary"
        [fullWidth]="true"
        [loading]="isLoading"
        size="large">
        Iniciar Sesión
      </app-button>
    </form>
