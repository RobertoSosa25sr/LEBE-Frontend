<div class="cases-container">
  <div class="cases-header">
    <div class="header-actions">
      <app-search-bar 
        placeholder="Buscar casos..."
        (search)="onSearch($event)">
      </app-search-bar>
      <app-button 
        [buttonConfig]="buttonNewCaseConfig"
        (click)="onNewCaseClick()">
      </app-button>
    </div>
  </div>

  <div class="cases-content">
    <div *ngIf="!isLoading; else loading">
      <app-data-table
        [data]="cases"
        [config]="tableConfig"
        [actionButtons]="actionButtons"
        (pageChange)="onPageChange($event)"
        (search)="onSearch($event)"
        (action)="onTableAction($event)">
      </app-data-table>
    </div>

    <ng-template #loading>
      <div class="loading-container">
        <span class="material-icons loading-icon">refresh</span>
        <p>Cargando casos...</p>
      </div>
    </ng-template>
  </div>
</div>

<app-modal 
  *ngIf="showDeleteModal"
  title="¿Estás seguro de que deseas eliminar este caso?"
  confirmLabel="Eliminar"
  cancelLabel="Cancelar"
  (confirm)="onDeleteConfirm()"
  (cancel)="onDeleteCancel()">
</app-modal> 

<app-modal 
  *ngIf="showEditModal"
  title="Editar caso"
  [inputFields]="inputEditFields"
  [form]="form"
  confirmLabel="Guardar"
  cancelLabel="Cancelar"
  (confirm)="onEditConfirm()"
  (cancel)="onEditCancel()">
</app-modal>

<app-modal 
  *ngIf="showNewCaseModal"
  title="Nuevo caso"
  [inputFields]="inputNewCaseFields"
  [form]="form"
  confirmLabel="Guardar"
  cancelLabel="Cancelar"
  (confirm)="onNewCaseConfirm()"
  (cancel)="onNewCaseCancel()">
</app-modal>
