<div class="input-container">
  <label *ngIf="label" class="input-label">
    {{ label }}
    <span *ngIf="required" class="required">*</span>
  </label>
  <div class="input-wrapper">
    <input
      [type]="type"
      [value]="value"
      [placeholder]="placeholder"
      [disabled]="disabled"
      (input)="onInput($event)"
      (blur)="onTouch()"
      class="input-field"
      [class.error]="error"
    />
  </div>
  <span *ngIf="error" class="error-message">{{ error }}</span>
</div>
